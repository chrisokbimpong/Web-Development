<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{{ APP_TITLE }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="{{ APP_TITLE }} LDAP Login Page" />
    <meta name="author" content="GP" />
    <meta name="application-name" content="{{ APP_TITLE }}" />
    <meta name="msapplication-tooltip" content="{{ APP_TITLE }} - The most amazeballs quizzing app ever!" />
    <meta name="msapplication-starturl" content="{{ IE_START_URL }}" />
    <meta name="msapplication-task"
        content="name={{ APP_TITLE }}; action-uri={{ IE_START_URL}}; icon-uri={{ IE_FAVICON_URL }}" />
    <meta name="msapplication-task" content="name=FAQ; action-uri={{ IE_FAQ_URL}}; icon-uri={{ IE_FAVICON_URL }}" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css" />
</head>

<body class="login">
    <section id="page">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div id="logo">
                            <a href="{{ URL.MAIN }}"><img src="" height="40" alt="{{ APP_TITLE }}" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="login" class="visible">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-box-plain">
                            <h2 class="bigintro">Sign In</h2>
                            <div class="divide-40"></div>
                            {% if message %}
                            <div class="alert alert-{{message_type}}">
                                <a class="close" aria-hidden="true" href="#" data-dismiss="alert">Ã—</a>
                                <p><i class="fa fa-exclamation-circle">&nbsp;&nbsp;</i>{{ message }}</p>
                            </div>
                            {% endif %}
                            <form role="form" id="form-login" method="POST" action="{{ URL.LOGIN }}">
                                <div class="form-group">
                                    <label for="username" class="control-label">{{ COMPANY_SHORT_NAME }}
                                        Username</label>
                                    <i class="fa fa-envelope"></i>
                                    <input type="text" maxlength="40" name="username" id="username" class="form-control"
                                        autofocus="autofocus" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <i class="fa fa-lock"></i>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password"
                                            required>
                                        <span class="input-group-addon"><abbr data-content="Enter your LDAP password."
                                                class="pop-hover" data-original-title="" data-toggle="popover"
                                                data-title="Note" data-trigger="hover" title="">?</abbr></span>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <noscript>
            </div>
        </noscript>
    </section>
    <script type="text/javascript" src="/javascripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/javascripts/script.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var page = 'login';
            App.setPage(page);
            App.init();
        });
    </script>
</body>

</html>
