<!DOCTYPE html>
<html lang="en">

<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   <meta charset="utf-8" />
   <title>{{ APP_TITLE }} | Page not found!</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
   <meta name="description" content="{{ APP_TITLE }} - 404 Error Page" />
   <meta name="author" content="GP" />

   <meta name="msapplication-tooltip" content="{{ APP_TITLE }} - The most amazeballs quizzing app ever!" />
   <meta name="msapplication-starturl" content="{{ IE_START_URL }}" />
   <meta name="msapplication-task"
      content="name={{ APP_TITLE }}; action-uri={{ IE_START_URL}}; icon-uri={{ IE_FAVICON_URL }}" />
   <meta name="msapplication-task" content="name=FAQ; action-uri={{ IE_FAQ_URL}}; icon-uri={{ IE_FAVICON_URL }}" />

   <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
   <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css" />
</head>

<body>
   <section id="page">
      <div class="container">
         <div class="row">
            <div class="col-md-12">
               <div class="divide-100"></div>
            </div>
         </div>
         <div class="row">
            <div class="col-md-12 not-found text-center">
               <div class="error">
                  404 <i class="fa fa-frown-o"></i>
               </div>
            </div>
            <div class="col-md-4 col-md-offset-4 not-found text-center">
               <div class="content">
                  <h3>Page not found!</h3>
                  <p>
                     Sorry, but we could not find the page you're looking for
                  </p>
                  <div class="btn-group">
                     <a class="btn btn-success" onclick="history.go(-1);"><i class="fa fa-chevron-circle-left"></i>
                        Back</a>
                     <a class="btn btn-default" href="{{ URL.MAIN }}"><i class="fa fa-home"></i> Home</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!--/PAGE -->
</body>

</html>
