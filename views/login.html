<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{{ APP_TITLE }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="{{ APP_TITLE }} Login Page" />
    <meta name="author" content="GP" />
    <meta name="application-name" content="{{ APP_TITLE }}" />
    <meta name="msapplication-tooltip" content="{{ APP_TITLE }} - The most amazeballs quizzing app ever!" />
    <meta name="msapplication-starturl" content="{{ IE_START_URL }}" />
    <meta name="msapplication-task"
        content="name={{ APP_TITLE }}; action-uri={{ IE_START_URL}}; icon-uri={{ IE_FAVICON_URL }}" />
    <meta name="msapplication-task" content="name=FAQ; action-uri={{ IE_FAQ_URL}}; icon-uri={{ IE_FAVICON_URL }}" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css" />

</head>

<body class="login">
    <section id="page">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div id="logo">
                            <a href="{{ URL.MAIN }}"><img src="" height="40" alt="{{ APP_TITLE }}" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="login" class="visible">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-box-plain">
                            <h2 class="bigintro">Sign In</h2>
                            <div class="divide-40"></div>
                            <div class="alert alert-{{message_type}} display-none" style="display: none;">
                                <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                <p id="login-message"></p>
                            </div>
                            <form role="form" id="form-login" method="POST" action="{{ URL.LOGIN }}">
                                <div class="form-group">
                                    <label for="username" class="control-label">{{ COMPANY_SHORT_NAME }}
                                        Username</label>
                                    <i class="fa fa-envelope"></i>
                                    <div class="input-group">
                                        <input type="text" maxlength="40" name="username" id="username"
                                            class="form-control" autofocus="autofocus" required>
                                        <span class="input-group-addon">{{ MAIL_USER_DOMAIN }}</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <i class="fa fa-lock"></i>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password"
                                            required>
                                        <span class="input-group-addon"><abbr
                                                data-content="Enter your own password for this app, not your LDAP password."
                                                class="pop-hover" data-original-title="" data-toggle="popover"
                                                data-title="Note" data-trigger="hover" title="">?</abbr></span>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                            <div class="login-helpers">
                                <a href="#" onclick="swapScreen('forgot');">Forgot Password?</a> <br>
                                Don't have an account with us? <a href="#" onclick="swapScreen('signup');">Sign up
                                    now!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="signup">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-box-plain">
                            <h2 class="bigintro">Sign Up</h2>
                            <div class="divide-40"></div>
                            <div class="alert alert-{{message_type}} display-none" style="display: none;">
                                <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                <p id="signup-message"></p>
                            </div>
                            <form name="signup" role="form" id="form-signup" method="POST" action="{{ URL.SIGNUP }}"
                                autocomplete="off">
                                <div class="form-group">
                                    <label for="username" class="control-label">{{ COMPANY_SHORT_NAME }}
                                        Username</label>
                                    <i class="fa fa-envelope"></i>
                                    <div class="input-group">
                                        <input type="text" autofocus="autofocus" class="form-control" id="username"
                                            name="username" maxlength="40" required>
                                        <span class="input-group-addon"><abbr
                                                data-content="All emails from the app are sent to your {{ COMPANY_SHORT_NAME }} email ID. Just enter your username here, and we'll automatically add {{ MAIL_USER_DOMAIN }}"
                                                data-toggle="popover"
                                                data-title="Why my {{ COMPANY_SHORT_NAME }} username?" class="pop-hover"
                                                data-original-title="" data-trigger="hover"
                                                title="">{{ MAIL_USER_DOMAIN }}</abbr></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <i class="fa fa-lock"></i>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="first_password"
                                            name="first_password" required>
                                        <span class="input-group-addon"><abbr
                                                data-content="Enter a new password for use with this app, not your {{ COMPANY_SHORT_NAME }} LDAP password or email password."
                                                data-toggle="popover" data-title="A new password!" class="pop-hover"
                                                data-original-title="" data-trigger="hover" title="">?</abbr></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="password1">Repeat Password</label>
                                    <i class="fa fa-lock"></i>
                                    <input type="password" class="form-control" id="second_password"
                                        name="second_password" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="security_question">Security Question</label>
                                    <select class="form-control select2-field" id="security_question"
                                        name="security_question" required>
                                        {% for question in SECURITY_QUESTIONS %}
                                        <option>{{ question }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="security_answer">Answer</label>
                                    <i class="fa fa-quote-left"></i>
                                    <input type="text" class="form-control" id="security_answer" name="security_answer"
                                        required>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-success">Sign Up</button>
                                </div>
                            </form>
                            <div class="login-helpers">
                                <a href="#" onclick="swapScreen('login');"> Back to Login</a> <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="forgot">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="login-box-plain">
                            <h2 class="bigintro">Forgot Password</h2>
                            <div class="divide-40"></div>
                            <div class="alert alert-{{message_type}} display-none" style="display: none;">
                                <a class="close" aria-hidden="true" href="#" data-dismiss="alert">×</a>
                                <p id="forgot-message"></p>
                            </div>
                            <form role="form" id="form-forgot" method="POST" action="{{ URL.FORGOT }}"
                                autocomplete="off">
                                <div class="form-group">
                                    <label class="control-label" for="username">{{ COMPANY_SHORT_NAME }}
                                        Username</label>
                                    <i class="fa fa-envelope"></i>
                                    <div class="input-group">
                                        <input type="text" maxlength="40" name="username" id="username"
                                            class="form-control" required>
                                        <span class="input-group-addon"><abbr title="" data-trigger="hover"
                                                data-original-title="" class="pop-hover"
                                                data-title="Why my {{ COMPANY_SHORT_NAME }} username?"
                                                data-toggle="popover"
                                                data-content="All emails from the app are sent to your {{ COMPANY_SHORT_NAME }} email ID. Just enter your username here, and we'll automatically add {{ MAIL_USER_DOMAIN }}">{{ MAIL_USER_DOMAIN }}</abbr></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="security_question">Security Question</label>
                                    <select class="form-control select2-field" id="security_question"
                                        name="security_question" required>
                                        {% for question in SECURITY_QUESTIONS %}
                                        <option>{{ question }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="security_answer">Answer</label>
                                    <i class="fa fa-quote-left"></i>
                                    <input type="text" class="form-control" id="security_answer" name="security_answer"
                                        required>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-danger">Reset My Password</button>
                                </div>
                            </form>
                            <div class="login-helpers">
                                <a href="#" onclick="swapScreen('login');">Back to Login</a> <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script type="text/javascript" src="/javascripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/select2.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/javascripts/script.js"></script>
    <script type="text/javascript">
        function swapScreen(id) {
            $('.visible').removeClass('visible animated fadeInUp');
            $('#' + id).addClass('visible animated fadeInUp');
            return false;
        }
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            var page = 'login';
            App.setPage(page);
            App.init();
            //Select2 hacks for our theme
            $('.select2-field').select2();
            $('.select2-container').css('padding', 0).css('border', 0);
            $('.select2-choice').css('height', '34px').css('line-height', '34px').css('vertical-align',
                'middle');

            var jump_to_tab = '{{tab}}';
            if (jump_to_tab) {
                var message = "{{message}}";
                if (message && message != 'null') {
                    $('#' + jump_to_tab + '-message').html("{{message}}");
                    $('#' + jump_to_tab + '-message').parent().show();
                }
            }
            if (page != jump_to_tab) {
                swapScreen(jump_to_tab);
            }

            //Validations
            $('#form-signup').validate({
                rules: {
                    'second_password': {
                        equalTo: '#first_password'
                    }
                },
                messages: {
                    'second_password': 'Your passwords do not match.'
                },
                errorElement: 'span',
                errorClass: 'help-block',
                errorPlacement: function (error, element) {
                    error.appendTo(element.parents('div.form-group'));
                },
                highlight: function (element, errorClass) {
                    $(element).parents('div.form-group').addClass('has-error');
                },
                unhighlight: function (element, errorClass) {
                    $(element).parents('div.form-group').removeClass('has-error');
                    $(element).next('span.help-block').remove();
                }
            });
        });
    </script>
</body>

</html>
